<h2>Favorite Questions</h2>

<div *ngIf="favorites.length === 0">
  <p>No favorite questions found.</p>
</div>

<div *ngFor="let favorite of favorites">
  <div class="favorite-item">
    <h3>Question ID: {{ favorite.questionId }}</h3>
    <button (click)="removeFavorite(favorite.id)">Remove from Favorites</button>
  </div>
</div>
