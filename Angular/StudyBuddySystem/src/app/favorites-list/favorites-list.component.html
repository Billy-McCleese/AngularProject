<div *ngIf="favorites.length === 0">
  <p>No favorites found.</p>
</div>

<div *ngFor="let favorite of favorites">
  <div class="favorite-item">
    <h3>{{ getQuestionTitle(favorite.questionId) }}</h3>
    <p>
      <button (click)="removeFavorite(favorite.id)">Remove Favorite</button>
    </p>
  </div>
</div>
